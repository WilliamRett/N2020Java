<!doctype html>
<html xmlns:th="http://thymeleaf.orf"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<title>Lista de Bots!</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark primary-color"
		style="background-color: #000">
		<a class="navbar-brand" href="/">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bots</a>
					<div class="dropdown-menu dropdown-primary"
						aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/bot">Lista</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Segmento</a>
					<div class="dropdown-menu dropdown-primary"
						aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/segment">Lista</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
		<div class="row">
			<div class="col-sm-6">
				<h3 style="text-align: left;">Lista de Bots Cadastrados no
					sistema</h3>

			</div>
			<div class="col-sm-6">
				<a href="/bot/cadastros"><button type="button"
						class="btn btn-primary" style="float: right;">Novo Bot</button></a>


			</div>

		</div>
	</div>





	<div class="container-fluid" style="margin-top: 20px;">
		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col" style="text-align: center;">#</th>
							<th scope="col" style="text-align: center;">nome</th>
							<th scope="col" style="text-align: center;">Mensagem de boas
								vindas</th>
							<th scope="col" style="text-align: center;">Mensagem de
								despedida</th>
							<th scope="col" style="text-align: center;">tempo de
								encerramento</th>
							<th scope="col" style="text-align: center;">respota para
								fluxo inesperado</th>
							<th scope="col" style="text-align: center;">Acoes</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bot : ${bots}">
							<th scope="row" th:text="${bot.id_bot}" />
							<td th:text="${bot.name}" />
							<td th:text="${bot.welcome_msg}" />
							<td th:text="${bot.farewell_msg}" />
							<td th:text="${bot.downtime}" />
							<td th:text="${bot.default_answer}" />
							<td><a class="btn btn-success"
								style="color: #fff; width: 45%"
								th:href="${(#mvc.url('BC#detalhesBot').arg(0,bot.id_bot)).build()}">UPDATE</a>

								<a class="btn btn-danger" style="color: #fff; width: 45%"
								th:href="${(#mvc.url('BC#DeleteBot').arg(0,bot.id_bot)).build()}">DELETAR</a>


							</td>

						</tr>
					</tbody>
				</table>

			</div>

		</div>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
